pool:
  vmImage: ubuntu-latest

steps:
  - script: echo Hello, world!
    displayName: "Run a one-line script"
  - task: Bash@3
    inputs:
      targetType: "inline"
      script: "npm install"
      workingDirectory: "pipeline-test-frontend"
  - task: Bash@3
    inputs:
      targetType: "inline"
      script: "npm run-script build"
      workingDirectory: "pipeline-test-frontend"
